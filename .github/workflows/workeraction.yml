name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          IP="$(hostname -i)"
          echo "CIDR=$(hostname -i)" >> $GITHUB_ENV
          echo "CIDR1=$(hostname -i)" >> $GITHUB_ENV
          echo "Running from here $CIDR $CIDR1 $IP"
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Get CIDR for actions
        run: |
          cidr="$(hostname -i)"
          echo $cidr
      - name: install ibmcli and setup ibm login
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud login -q --apikey ${{ secrets.IBMCLOUD_API_KEY }} -r eu-gb
          ibmcloud plugin install vpc-infrastructure
          test=$(ibmcloud is security-group-rule-add --sg r018-544448d0-aef9-41c5-b875-7ce11c86a6cd --direction=inbound --protocol=tcp --port-min=22 --port-max=22 --remote=$cidr --output JSON)
          echo $test
